project_name: OpenImagesV6  # also the folder name of the dataset that under data_path folder
train_set: train
val_set: validation
num_gpus: 2
data_path: /nas/3rd_party/pii-redaction
log_path: /nas/team-space/experiments/pii/efficient-det/14-12-2020

# mean and std in RGB order, actually this part should remain unchanged as long as your dataset is similar to coco.
mean: [0.485, 0.456, 0.406]
std: [0.229, 0.224, 0.225]

# this is coco anchors, change it if necessary
anchors_scales: '[0.3, 0.5, 0.8, 2 ** 0, 2 ** (1.0 / 3.0), 2 ** (2.0 / 3.0)]'
anchors_ratios: '[(1.0, 1.0), (1.4, 0.7), (0.7, 1.4)]'

# must match your dataset's category_id.
# category_id is one_indexed,
# for example, index of "Human face" here is 1, while category_id of is 2
obj_list: ["Vehicle registration plate", "Human face"]
